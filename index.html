<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Moon</title>
    <style>
        @keyframes neonGlow {
            0% {
                color: #4b0082;
                text-shadow: 0 0 10px rgba(75, 0, 130, 0.5);
            }

            50% {
                color: #6a1b9a;
                text-shadow: 0 0 20px rgba(75, 0, 130, 0.8);
            }

            100% {
                color: #4b0082;
                text-shadow: 0 0 10px rgba(75, 0, 130, 0.5);
            }
        }

        @keyframes textShimmer {
            0%, 100% {
                background-position: 0 0;
            }

            50% {
                background-position: 100% 0;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes welcomeTextAppear {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInFromLeft {
            0% {
                opacity: 0;
                transform: translateX(-50px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInFromRight {
            0% {
                opacity: 0;
                transform: translateX(50px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes zoomIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes fadeInSlideUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .country-title {
            animation: fadeInSlideUp 1s ease-out forwards;
        }

        .country-text {
            animation: fadeInSlideUp 1.2s ease-out 0.3s forwards;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            background: #2c003e;
            color: white;
            flex-direction: column;
        }

        .top-nav {
            display: flex;
            background: #3d0055;
            padding: 10px 20px;
            justify-content: flex-end;
            align-items: center;
        }

        .top-nav-container {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .top-nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            transition: background 0.3s;
            border-radius: 5px;
        }

            .top-nav a.active, .top-nav a:hover {
                background: #d1b3ff;
                color: black;
            }

        .main-container {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 200px;
            background: #3d0055;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

            .sidebar h1 {
                font-size: 26px;
                margin: 0 0 20px 0;
                animation: neonGlow 1.5s infinite alternate;
                text-align: center;
            }

            .sidebar a {
                padding: 15px;
                text-decoration: none;
                color: white;
                display: block;
                border-radius: 5px;
                transition: background 0.3s;
            }

                .sidebar a.active, .sidebar a:hover {
                    background: #d1b3ff;
                    color: black;
                }

        .content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto; /* Enable vertical scrolling */
        }

        .about-welcome {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 5px;
            background: linear-gradient( 45deg, #4b0082, #6a1b9a, #38006b, #4b0082 );
            background-size: 400% 400%;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: textShimmer 5s ease infinite, welcomeTextAppear 1s ease-out forwards;
        }

        .zmoon-line1 {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #d1b3ff;
            margin-bottom: 20px;
            animation: slideInFromLeft 1s ease-out forwards;
        }

        .zmoon-line2 {
            text-align: center;
            font-size: 28px;
            color: #a366ff;
            margin-bottom: 20px;
            animation: zoomIn 1s ease-out 0.5s forwards;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .zmoon-line3 {
            text-align: center;
            font-size: 24px;
            color: #7e57c2;
            animation: slideInFromRight 1s ease-out 1s forwards;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        /* New record holder section */
        .record-holder-section, .country-section {
            display: flex;
            width: 90%;
            margin: 50px auto;
            padding: 20px;
            background: rgba(61, 0, 85, 0.3);
            border-radius: 15px;
            border: 1px solid #8000ff;
            box-shadow: 0 0 15px rgba(128, 0, 255, 0.3);
        }

        .record-text {
            flex: 1;
            text-align: left;
            font-size: 24px;
            color: #d1b3ff;
            font-weight: bold;
            padding-right: 20px;
            animation: slideInFromLeft 1.2s ease-out 0.2s forwards;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .record-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: zoomIn 1.5s ease-out 0.5s forwards;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .country-section {
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .country-section-title {
            color: #a366ff;
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
            animation: fadeInSlideUp 1s ease-out forwards;
        }

        .country-section-content {
            color: #d1b3ff;
            font-size: 18px;
            line-height: 1.6;
            text-align: center;
            animation: fadeInSlideUp 1.2s ease-out 0.3s forwards;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .zoogle-logo-container {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .zoogle-logo {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(45deg, #d1b3ff, #8000ff);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(209, 179, 255, 0.5);
        }

        .zoogle-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #d1b3ff, #8000ff);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            border-radius: 10px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(128, 0, 255, 0.5);
            font-size: 30px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(209, 179, 255, 0.5);
        }

        .search-input-container {
            display: flex;
            width: 100%;
            border: 2px solid #8000ff;
            border-radius: 30px;
            padding: 12px 20px;
            background: rgba(128, 0, 255, 0.1);
            box-shadow: 0 0 15px rgba(128, 0, 255, 0.2);
            margin-bottom: 25px;
        }

        .search-input {
            flex-grow: 1;
            border: none;
            background: transparent;
            color: #d1b3ff;
            font-size: 16px;
            outline: none;
        }

            .search-input::placeholder {
                color: #a366ff;
            }

        .search-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .search-button {
            background: #3d0055;
            border: 1px solid #8000ff;
            border-radius: 6px;
            color: #d1b3ff;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(128, 0, 255, 0.3);
        }

            .search-button:hover {
                background: #8000ff;
                color: white;
                transform: scale(1.05);
            }
    </style>
</head>
<body>
    <div class="top-nav">
        <div class="top-nav-container">
            <a href="#home" class="top-tab" onclick="showTopContent(event, 'home')">Home</a>
            <a href="#search" class="top-tab" onclick="showTopContent(event, 'search')">Search</a>
            <a href="#other" class="top-tab" onclick="showTopContent(event, 'other')">Other</a>
        </div>
    </div>
    <div class="main-container" id="main-container">
        <div class="sidebar">
            <h1>Z-Moon</h1>
            <a href="#about" class="tab" onclick="showContent(event, 'about')">About Me</a>
            <a href="#community" class="tab" onclick="showContent(event, 'community')">Cheat Community</a>
        </div>
        <div class="content" id="content">
            <h2>Welcome to Z-Moon</h2>
            <p>Please select a module to view.</p>
        </div>
    </div>

    <script>
        function showTopContent(event, section) {
            document.querySelectorAll('.top-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            const mainContainer = document.getElementById('main-container');

            if (section === 'home') {
                mainContainer.innerHTML = `
                        <div class="sidebar">
                            <h1>Z-Moon</h1>
                            <a href="#about" class="tab" onclick="showContent(event, 'about')">About Me</a>
                            <a href="#community" class="tab" onclick="showContent(event, 'community')">Cheat Community</a>
                        </div>
                        <div class="content" id="content">
                            <h2>Welcome to Z-Moon</h2>
                            <p>Please select a module to view.</p>
                        </div>
                    `;
            } else if (section === 'search') {
                mainContainer.innerHTML = `
                        <div class="sidebar">
                            <h1>Z-Moon</h1>
                        </div>
                        <div class="content" id="content">
                            <div class="zoogle-search-container">
                                <div class="zoogle-logo-container">
                                    <div class="zoogle-icon">Z</div>
                                    <div class="zoogle-logo">oogle</div>
                                </div>
                                <div class="search-input-container">
                                    <input type="text" class="search-input" placeholder="Search in Zoogle">
                                </div>
                                <div class="search-buttons">
                                    <button class="search-button">Zoogle Search</button>
                                    <button class="search-button">I'm Feeling Lucky</button>
                                </div>
                            </div>
                        </div>
                    `;
            } else if (section === 'other') {
                mainContainer.innerHTML = `
                        <div class="sidebar">
                            <h1>Z-Moon</h1>
                        </div>
                        <div class="content" id="content">
                            <h2>Other</h2>
                            <p>Other function page...</p>
                        </div>
                    `;
            }
        }

        function showContent(event, section) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            const content = document.getElementById('content');
            if (section === 'about') {
                content.innerHTML = `
                    <h1 class="about-welcome" data-text="Welcome to the Moon">Welcome to the Moon</h1>
                    <p class="zmoon-line1">I'm Z-MoonZombies</p>
                    <p class="zmoon-line2">cheating in garden warfare 2</p>
                    <p class="zmoon-line3">created multiple cheat communities</p>
                    <br><br><br><br><br><br>
                    <div class="record-holder-section">
                        <div class="record-text">GW2 multiplayer thousand kills world record holder</div>
                        <div class="record-image">
                            <img src="image2/2024-07-26_234044.png" alt="thousand kills world record" style="max-width: 100%; border-radius: 10px; border: 2px solid #8000ff; box-shadow: 0 0 20px rgba(128, 0, 255, 0.5);">
                        </div>
                    </div>
                    <br><br><br><br>
                     <div class="country-section">
                    <h2 class="country-section-title">My Country</h2>
                    <p class="country-section-content">I don't want to discuss this because some of the things before I hate my country</p>
                    </div>
                    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
                    <p style="text-align: center; font-size: 28px; color: #8000ff;">End of content</p>
                `;
            } else if (section === 'community') {
                content.innerHTML = "<h2>Cheat Community</h2><p>This is an introduction to the cheat community...</p>";
            }
        }
    </script>
</body>
</html>
